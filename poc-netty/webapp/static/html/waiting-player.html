<html>
<head>
    <script type="text/javascript" src="../script/jquery-1.3.2.js"></script>
    <script type="text/javascript" src="../script/jquery.json-1.3.min.js"></script>

</head>
<body>
<div id="title">
    <h1 id="titleText">Waiting player</h1>
</div>
<div id="content">
    <div id="actualScore">0</div>
    <div id="question"></div>
    <div id="response_1">0</div>
    <div id="response_2">0</div>
    <div id="response_3">0</div>
    <div id="response_4">0</div>
    <Button id="send_result_button" name="Repondre"/>
</div>

</body>
</html>

<script type="text/javascript">
    $(document).ready(function()
    {
        $("#content").hide();
        $.ajax({ url: "/api/question/1", dataType:"json", success: function(data)
        {
            $("#question").html(data.question);
            $("#response_1").html(data.answer_1);
            $("#response_2").html(data.answer_2);
            $("#response_3").html(data.answer_3);
            $("#response_4").html(data.answer_4);
            $("#content").show();
        }
        });

    });
</script>
