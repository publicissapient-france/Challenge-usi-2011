<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
    <script type="text/javascript" src="../script/jquery-1.3.2.js"></script>
    <script type="text/javascript" src="../script/jquery.json-1.3.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/usi.css">
    <title>List player</title>
</head>
<body>
<div id="content-list-player">

</div>
</body>
</html>

<script type="text/javascript">
    $(document).ready(function() {
        $.ajax({ url: "/api/player-list/", dataType:"json", success: function(data) {
            var table = $('<table id="outputTable"><tbody></tbody></table>'), reftBody = $(table).find('tbody');
            $.each(data.session_key, function(i, item) {
                var td_session_key = $('<td>')
                        .text(item);
                var td_email = $('<td>')
                        .text(data.email[i]);

                var tr = $('<tr>').append(td_session_key).append(td_email);

                // append tr
                $(reftBody).append(tr);

                // append table with tbody
                $("#content-list-player").append(table);

            });
        }
        });
    });
</script>
